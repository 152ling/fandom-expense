                    let w = img.width, h = img.height;

        function saveData() {

                item = { id: state.editingId || String(Date.now()), name: n, price: p, qty: q, total: p * q, category: document.getElementById('m-cat').value, year: y, month: m, tags: document.getElementById('m-tags').value.split(/[,ï¼Œ]/).map(t => t.trim()).filter(t => t), image: state.tempImage, platform: document.getElementById('m-platform').value, arrivalStatus: document.getElementById('m-status').value, paymentMethod: document.getElementById('m-payment').value, paidAmount: document.getElementById('m-payment').value === 'åŒ¯æ¬¾è¨‚é‡‘' ? Number(document.getElementById('m-paid').value) : 0, remark: document.getElementById('m-remark').value };

            }
            if (state.editingId) { const idx = state[key].findIndex(i => String(i.id) === state.editingId); if (idx !== -1) state[key][idx] = item; } else { state[key].push(item); }

        }

        function calculateReportRange() { let start, end, label; const now = new Date(); if (state.reportRange === 'month') { start = new Date(now.getFullYear(), now.getMonth() + state.reportOffset, 1); end = new Date(start.getFullYear(), start.getMonth() + 1, 0); label = `${start.getFullYear()} å¹´ ${start.getMonth() + 1} æœˆ`; } else if (state.reportRange === '6months') { end = new Date(now.getFullYear(), now.getMonth() + state.reportOffset + 1, 0); start = new Date(end.getFullYear(), end.getMonth() - 5, 1); label = `${start.getFullYear()}.${start.getMonth()+1} ï½ ${end.getFullYear()}.${end.getMonth()+1}`; } else { start = new Date(now.getFullYear() + state.reportOffset, 0, 1); end = new Date(start.getFullYear(), 11, 31); label = `${start.getFullYear()} å¹´åº¦å ±å‘Š`; } return { start, end, label }; }
        function initChart(stats) { const ctx = document.getElementById('donutChart'); if (!ctx) return; if (myChart) myChart.destroy(); myChart = new Chart(ctx, { type: 'doughnut', data: { labels: stats.map(s => s.id), datasets: [{ data: stats.map(s => s.amount), backgroundColor: stats.map(s => s.color), borderWidth: 0 }] }, options: { cutout: '75%', plugins: { legend: { display: false } } } }); }
        function exportToExcel() { const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(state.expenses.map(i => ({...i, tags: i.tags?.join(',')}))), "æ¶ˆè²»æ¸…å–®"); XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(state.wishlist), "é¡˜æœ›æ¸…å–®"); XLSX.writeFile(wb, `è¿½æ˜Ÿè¨˜å¸³_${new Date().toISOString().slice(0,10)}.xlsx`); }
        function importFromExcel(input) { const file = input.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (e) => { const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' }); if (workbook.SheetNames.includes("æ¶ˆè²»æ¸…å–®")) state.expenses = XLSX.utils.sheet_to_json(workbook.Sheets["æ¶ˆè²»æ¸…å–®"]).map(i => ({...i, tags: i.tags ? String(i.tags).split(',') : []})); if (workbook.SheetNames.includes("é¡˜æœ›æ¸…å–®")) state.wishlist = XLSX.utils.sheet_to_json(workbook.Sheets["é¡˜æœ›æ¸…å–®"]); localStorage.setItem('fe_v5_expenses', JSON.stringify(state.expenses)); localStorage.setItem('fe_v5_wishlist', JSON.stringify(state.wishlist)); renderContent(); showToast("åŒ¯å…¥æˆåŠŸ"); }; reader.readAsArrayBuffer(file); }
        function openLightbox(url, name, sub) { const overlay = document.getElementById('lightbox-overlay'); const img = document.getElementById('lightbox-img'); const nameEl = document.getElementById('lightbox-name'); const subEl = document.getElementById('lightbox-sub'); img.src = url; nameEl.textContent = name; subEl.textContent = sub; overlay.classList.remove('hidden'); }
